<div class="register-wrapper d-flex justify-content-center align-items-center vh-100">
  <div class="register-form bg-white rounded-4 shadow-lg p-5" style="width: 100%; max-width: 500px;">
    <h2 class="text-center mb-4 text-primary fw-bold">Crear Cuenta Nueva</h2>

    <form>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="Nombre completo">
        <label for="name">Nombre completo</label>
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com">
        <label for="email">Correo electrónico</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Contraseña">
        <label for="password">Contraseña</label>
      </div>

      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar Contraseña">
        <label for="confirmPassword">Confirmar Contraseña</label>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
      </div>
    </form>

    <div class="text-center mt-4">
      <span>¿Ya tienes una cuenta? </span>
      <a routerLink="/login" class="text-decoration-none">Inicia sesión</a>
    </div>
  </div>
</div>
