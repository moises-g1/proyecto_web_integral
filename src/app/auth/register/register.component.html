<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 100%; max-width: 450px;">
    <h3 class="text-center mb-4">Crear Cuenta</h3>

    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Nombre completo</label>
        <input type="text" id="name" class="form-control" placeholder="Tu nombre" />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" id="email" class="form-control" placeholder="correo@ejemplo.com" />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" placeholder="••••••" />
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="••••••" />
      </div>

      <div class="d-grid">
        <button class="btn btn-success" type="submit">Registrarse</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <a routerLink="/login">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
  </div>
</div>
